<html>
  <head>
    <link rel="stylesheet" media="screen" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <a href="#news">Subscribe</a>
      <a class="active" href="#home">Home</a>
    </div>
    <div id="home" class="website-wrapper">
      <h1>Travel Site Subscription</h1>
	  <div>
		<p>
		  If you are obssesed with exploring the world,meeting new people Signup to our news letter we will be Keep on sending you Travel News.
		</p>
	  </div>
    </div>
	<div style="float: left; width: 50%"></div>
    <div id="news" style="float: right; width: 50%">
	  <h1>Subscribe:</h1>
	  <form action="#" method="POST" class="userForm">
        <div>
            <div>
            <label for="email"><b>Email</b></label>
            </div>
            <input type="email" placeholder="Enter Email" name="userEmail" required>
        </div>
        <div>
            <div>
            <label for="phone"><b>Phone Number</b></label>
            </div>
            <input type="tel" placeholder="Enter Phone Number" name="userPhone" required>
        </div>
        <div>
            <div>
            <label for="dateofbirth"><b>Date of Birth</b></label>
            <div>
            <input type="date" placeholder="mm/dd/yyyy" name="userDob" required>
        </div>
        <div class="register-button">
        <button class="btn--3d btn-block" type="submit" name=><strong><b>Subscribe</b></strong></button>
        </div>
      </form>
	</div>
  </body>
</html>
